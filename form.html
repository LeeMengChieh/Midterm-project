<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/FormCss.css">
    <link rel="icon" href="./img/favicon_io/favicon.ico">

</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo"><a href="index.html">
                    <img src="./img/logo.svg" class="">
                </a></div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle" />
            <label for="menu-toggle" class="menu-icon">
                <i class="fas fa-bars"></i>
            </label>
            <label for="menu-toggle" class="menu-icon close-icon">
                <i class="fas fa-times"></i>
            </label>
            <ul class="nav-menu">
                <li><a href=""><span class="text">收費方式</span></a></li>
                <li><a href=""><span class="text">預約查詢</span></a></li>
                <li><a href=""><span class="text">會員登入</span></a></li>
                <li><a href=""><span class="text">聯絡我們</span></a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle p-0" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22 12C22 17.5228 17.5228 22 12 22M22 12C22 6.47715 17.5228 2 12 2M22 12H2M12 22C6.47715 22 2 17.5228 2 12M12 22C14.5013 19.2616 15.9228 15.708 16 12C15.9228 8.29203 14.5013 4.73835 12 2M12 22C9.49872 19.2616 8.07725 15.708 8 12C8.07725 8.29203 9.49872 4.73835 12 2M2 12C2 6.47715 6.47715 2 12 2"
                                stroke="#EE96FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </a>
                    <ul class="dropdown-menu language-dropdown">
                        <li><a class="dropdown-item language" href="#"><img src="./img/circle (1).png" alt="">繁體中文</a>
                        </li>
                        <li><a class="dropdown-item language" href="#"><img src="./img/japan.png" alt="">日本語</a></li>
                        <li><a class="dropdown-item language" href="#"><img src="./img/south-korea.png" alt="">한국어</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

    </header>
    <section id="Form">
        <div class="container">
            <ul class="nav nav-tabs my-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab">獨樂樂</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab">眾樂樂</button>
                </li>
            </ul>
            <div class="tab-content my-tab-content position" id="myTabContent ">
                <div class="tab-pane fade show active content" id="home" role="tabpanel">
                    <label>團名</label>
                    <input type="text" placeholder="輸入團名">

                    <label>日期</label>
                    <input type="date">

                    <label>時間</label>
                    <input type="time">

                    <label>時數</label>
                    <div class="number-input">
                        <button>-</button>
                        <input type="number" value="1" min="1">
                        <button>+</button>
                    </div>

                    <label>機種</label>
                    <div class="room-name">D包廂：DAM XG7000R</div>

                    <label>團員</label>
                    <div>顯示會員編號與暱稱</div>

                    <label>預計人數</label>
                    <div class="number-input">
                        <button>-</button>
                        <input type="number" value="1" min="1">
                        <button>+</button>
                    </div>

                    <div class="money">目前平均每人約 <strong>900</strong> 元</div>

                    <div class="group">
                        <a href="./shedule.html" class="btn btn-back">返回</a>
                        <button class="btn btn-confirm">確認</button>
                    </div>
                </div>
                <div class="tab-pane fade content" id="profile" role="tabpanel">
                    <label>團名</label>
                    <input type="text" placeholder="輸入團名">

                    <label for="notes">團長的話</label>
                    <textarea id="notes" name="notes" placeholder="請介紹這團主要唱的歌與活動，供加入人參考"></textarea>

                    <label>日期</label>
                    <p class="date-text">2025/08/01</p>

                    <label>時間</label>
                    <input type="time">

                    <label>時數</label>
                    <div class="number-input">
                        <button>-</button>
                        <input type="number" value="1" min="1">
                        <button>+</button>
                    </div>

                    <label>機種</label>
                    <div class="room-name">D包廂：DAM XG7000R</div>

                    <label>團員</label>
                    <div>顯示會員編號與暱稱</div>

                    <label>預計人數</label>
                    <div class="number-input">
                        <button>-</button>
                        <input type="number" value="1" min="1">
                        <button>+</button>
                    </div>

                    <div class="money">目前平均每人約 <strong>900</strong> 元</div>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="payment" value="private">
                            私人揪團
                        </label>
                        <label>
                            <input type="radio" name="payment" value="public">
                            公開揪團
                        </label>
                    </div>
                    <div class="group">
                        <a href="./shedule.html" class="btn btn-back">返回</a>
                        <button class="btn btn-confirm">確認</button>
                    </div>
                </div>
            </div>



        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/FromCss.css">
</body>

</html>
